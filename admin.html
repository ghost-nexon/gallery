<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin â€“ Comatozze</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/admin.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div id="login" class="max-w-md mx-auto mt-16 px-4">
    <div class="bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
      <form id="login-form">
        <input id="email"    type="email"    placeholder="Email"    required class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <input id="password" type="password" placeholder="Password" required class="w-full p-3 mb-6 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
          Sign In
        </button>
      </form>
      <p id="login-error" class="text-red-600 mt-4 text-center hidden"></p>
    </div>
  </div>

  <div id="dashboard" class="hidden max-w-6xl mx-auto px-4 py-8">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Admin Panel</h1>
      <button id="signout" class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700">
        Sign Out
      </button>
    </header>

    <!-- Upload -->
    <section class="bg-white p-6 rounded-xl shadow mb-10">
      <h2 class="text-2xl font-semibold mb-6">Upload New Image</h2>
      <form id="upload-form" class="space-y-5">
        <input type="file" id="file" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
        <div id="preview" class="hidden">
          <img id="preview-img" class="max-h-64 object-contain mx-auto rounded-lg border bg-gray-50" alt="Preview"/>
        </div>
        <input id="title"       type="text" placeholder="Title"       required class="w-full p-3 border rounded-lg"/>
        <textarea id="description" placeholder="Description" required rows="3" class="w-full p-3 border rounded-lg"></textarea>
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 transition">
          Upload Image
        </button>
      </form>
      <p id="upload-msg" class="mt-4 text-center font-medium"></p>
    </section>

    <!-- Images list -->
    <section>
      <h2 class="text-2xl font-semibold mb-6">Your Images</h2>
      <div id="images-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
  </div>

</body>
</html>
