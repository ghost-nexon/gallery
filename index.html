<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comatozze</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            grotesk: ['"Space Grotesk"', 'sans-serif'],
          },
          colors: {
            accent: {
              purple: '#a855f7',
              light: '#c084fc',
              dark: '#7e22ce',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-black text-gray-200 font-grotesk min-h-screen">

  <!-- Responsive Navbar -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-md border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
      <div class="text-2xl sm:text-3xl font-medium tracking-wider text-white">COMATOZZE</div>

      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center space-x-8 text-xs sm:text-sm uppercase tracking-widest">
        <a href="#" class="hover:text-accent-purple transition">Home</a>
        <a href="#gallery" class="hover:text-accent-purple transition">Gallery</a>
        <a href="#" class="hover:text-accent-purple transition">About</a>
        <a href="#" class="hover:text-accent-purple transition">Contact</a>
        <button id="admin-btn" class="hover:text-accent-purple transition hidden">Admin</button>
        <button id="logout-btn" class="hover:text-accent-purple transition hidden">Logout</button>
      </div>

      <!-- Mobile Hamburger -->
      <button id="menu-toggle" class="md:hidden text-3xl focus:outline-none text-white">
        ☰
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-black/95 border-b border-gray-800">
      <div class="px-6 py-8 flex flex-col items-center space-y-6 text-lg uppercase tracking-widest">
        <a href="#" class="hover:text-accent-purple transition">Home</a>
        <a href="#gallery" class="hover:text-accent-purple transition">Gallery</a>
        <a href="#" class="hover:text-accent-purple transition">About</a>
        <a href="#" class="hover:text-accent-purple transition">Contact</a>
        <button id="admin-btn-mobile" class="hover:text-accent-purple transition hidden">Admin</button>
        <button id="logout-btn-mobile" class="hover:text-accent-purple transition hidden">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Hero - Scaled for mobile -->
  <section class="min-h-screen flex items-center justify-center text-center px-4 pt-20">
    <h1 class="text-6xl xs:text-7xl sm:text-8xl md:text-9xl font-bold tracking-[0.08em] text-white opacity-90 drop-shadow-[0_0_25px_rgba(168,85,247,0.5)]">
      COMATOZZE
    </h1>
  </section>

  <!-- Gallery -->
  <section id="gallery" class="py-16 px-4 sm:px-6">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-4xl sm:text-5xl font-medium text-center mb-10 sm:mb-16 tracking-wider text-white">Gallery</h2>
      <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
        <!-- Images loaded here -->
      </div>
      <div class="text-center mt-12">
        <button id="load-more" class="border-2 border-accent-purple text-accent-purple px-8 py-3 sm:px-10 sm:py-4 rounded-full hover:bg-accent-purple hover:text-white transition uppercase tracking-wider text-sm">
          Load More
        </button>
      </div>
    </div>
  </section>

  <!-- Admin Panel -->
  <section id="admin-panel" class="py-16 px-4 sm:px-6 bg-gray-900 hidden">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-4xl sm:text-5xl font-medium text-center mb-10 sm:mb-16 tracking-wider text-white">Admin Panel</h2>
      <div id="login-form" class="max-w-md mx-auto space-y-4">
        <input type="email" id="email" placeholder="Email" class="w-full p-3.5 rounded bg-gray-800 text-white">
        <input type="password" id="password" placeholder="Password" class="w-full p-3.5 rounded bg-gray-800 text-white">
        <button id="login" class="w-full bg-accent-purple text-white p-3.5 rounded hover:bg-accent-dark">Login</button>
        <button id="signup" class="w-full bg-gray-700 text-white p-3.5 rounded hover:bg-gray-600">Sign Up</button>
      </div>
      <div id="upload-form" class="max-w-md mx-auto space-y-4 hidden">
        <input type="file" id="image-file" accept="image/*" class="w-full p-3.5 rounded bg-gray-800 text-white">
        <input type="text" id="caption" placeholder="Caption (e.g., neon coma)" class="w-full p-3.5 rounded bg-gray-800 text-white">
        <button id="upload" class="w-full bg-accent-purple text-white p-3.5 rounded hover:bg-accent-dark">Upload Image</button>
      </div>
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black/95 backdrop-blur-md hidden flex items-center justify-center z-50">
    <button id="close-btn" class="absolute top-4 right-4 text-5xl text-white hover:text-accent-purple">&times;</button>
    <img id="lightbox-img" src="" alt="" class="max-h-[80vh] sm:max-h-[90vh] max-w-[95vw] object-contain">
  </div>

  <!-- Footer -->
  <footer class="py-10 text-center text-gray-500 border-t border-gray-800">
    <p class="text-sm">© 2026 Comatozze</p>
    <div class="mt-4 space-x-8 text-xl">
      <a href="#" class="hover:text-accent-purple">Instagram</a>
      <a href="#" class="hover:text-accent-purple">X</a>
      <a href="#" class="hover:text-accent-purple">Email</a>
    </div>
  </footer>

  <script>
    // Supabase (your credentials)
    const SUPABASE_URL = 'https://oolcpfghhfmxidtmmsch.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_ujRlIEEeafETAt-BhrvgdA__Rosn__S';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Elements...
    const galleryGrid = document.getElementById('gallery-grid');
    const loadMoreBtn = document.getElementById('load-more');
    const adminBtn = document.getElementById('admin-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const adminPanel = document.getElementById('admin-panel');
    const loginForm = document.getElementById('login-form');
    const uploadForm = document.getElementById('upload-form');
    // ... other elements

    // Mobile menu toggle
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    // Auth check (add mobile buttons sync)
    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        adminBtn.classList.remove('hidden');
        logoutBtn.classList.remove('hidden');
        document.getElementById('admin-btn-mobile')?.classList.remove('hidden');
        document.getElementById('logout-btn-mobile')?.classList.remove('hidden');
        loginForm.classList.add('hidden');
        uploadForm.classList.remove('hidden');
      } else {
        adminBtn.classList.add('hidden');
        logoutBtn.classList.add('hidden');
        document.getElementById('admin-btn-mobile')?.classList.add('hidden');
        document.getElementById('logout-btn-mobile')?.classList.add('hidden');
      }
    }
    checkAuth();

    // ... your existing login/signup/logout/upload/loadImages/showImage functions

    // FIX in upload function:
    // .upload(`\( {Date.now()}_ \){file.name}`, file)

    // FIX in loadImages innerHTML:
    item.innerHTML = `
      <div class="aspect-[3/4] overflow-hidden rounded-lg">
        <img src="\( {img.url}" alt=" \){img.caption}" loading="lazy" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
      </div>
      <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4 sm:p-6">
        <p class="text-base sm:text-lg italic lowercase">${img.caption}</p>
      </div>
    `;

    // Initial load
    loadImages();
    loadMoreBtn.addEventListener('click', loadImages);
  </script>
</body>
</html>
