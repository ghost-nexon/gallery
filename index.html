<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comatozze</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            grotesk: ['"Space Grotesk"', 'sans-serif'],
          },
          colors: {
            accent: {
              purple: '#a855f7',
              light: '#c084fc',
              dark: '#7e22ce',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-black text-gray-200 font-grotesk min-h-screen">

  <!-- Navbar (Responsive with Hamburger) -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-black/70 backdrop-blur-md border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
      <div class="text-2xl sm:text-3xl font-medium tracking-wider text-white">COMATOZZE</div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8 text-sm uppercase tracking-widest">
        <a href="#" class="hover:text-accent-purple transition-colors">Home</a>
        <a href="#gallery" class="hover:text-accent-purple transition-colors">Gallery</a>
        <a href="#" class="hover:text-accent-purple transition-colors">About</a>
        <a href="#" class="hover:text-accent-purple transition-colors">Contact</a>
        <button id="admin-btn" class="hover:text-accent-purple transition-colors hidden">Admin</button>
        <button id="logout-btn" class="hover:text-accent-purple transition-colors hidden">Logout</button>
      </div>

      <!-- Mobile Hamburger Button -->
      <button id="menu-toggle" class="md:hidden text-3xl focus:outline-none">
        <span class="sr-only">Toggle menu</span>
        ☰
      </button>
    </div>

    <!-- Mobile Menu (dropdown) -->
    <div id="mobile-menu" class="hidden md:hidden bg-black/90 border-b border-gray-800">
      <div class="px-4 py-6 flex flex-col space-y-6 text-center text-lg uppercase tracking-widest">
        <a href="#" class="hover:text-accent-purple transition-colors">Home</a>
        <a href="#gallery" class="hover:text-accent-purple transition-colors">Gallery</a>
        <a href="#" class="hover:text-accent-purple transition-colors">About</a>
        <a href="#" class="hover:text-accent-purple transition-colors">Contact</a>
        <button id="admin-btn-mobile" class="hover:text-accent-purple transition-colors hidden">Admin</button>
        <button id="logout-btn-mobile" class="hover:text-accent-purple transition-colors hidden">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="min-h-screen flex items-center justify-center text-center px-4 sm:px-6 pt-20">
    <h1 class="text-5xl sm:text-7xl md:text-8xl lg:text-9xl font-bold tracking-[0.1em] text-white opacity-90 drop-shadow-[0_0_30px_rgba(168,85,247,0.4)]">
      COMATOZZE
    </h1>
  </section>

  <!-- Gallery -->
  <section id="gallery" class="py-16 sm:py-20 md:py-24 px-4 sm:px-6">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-4xl sm:text-5xl font-medium text-center mb-12 sm:mb-16 tracking-wider text-white">Gallery</h2>
      <div id="gallery-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
        <!-- Images will be dynamically loaded here -->
      </div>

      <div class="text-center mt-12 sm:mt-16">
        <button id="load-more" class="border-2 border-accent-purple text-accent-purple px-8 sm:px-10 py-3 sm:py-4 rounded-full hover:bg-accent-purple hover:text-white transition-colors duration-300 uppercase tracking-wider text-sm">
          Load More
        </button>
      </div>
    </div>
  </section>

  <!-- Admin Panel -->
  <section id="admin-panel" class="py-16 sm:py-20 md:py-24 px-4 sm:px-6 bg-gray-900 hidden">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-4xl sm:text-5xl font-medium text-center mb-12 sm:mb-16 tracking-wider text-white">Admin Panel</h2>
      
      <div id="login-form" class="max-w-md mx-auto">
        <input type="email" id="email" placeholder="Email" class="w-full mb-4 p-3 sm:p-4 rounded bg-gray-800 text-white text-base">
        <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-3 sm:p-4 rounded bg-gray-800 text-white text-base">
        <button id="login" class="w-full bg-accent-purple text-white p-3 sm:p-4 rounded hover:bg-accent-dark text-base">Login</button>
        <button id="signup" class="w-full mt-4 bg-gray-700 text-white p-3 sm:p-4 rounded hover:bg-gray-600 text-base">Sign Up</button>
      </div>

      <div id="upload-form" class="max-w-md mx-auto hidden">
        <input type="file" id="image-file" accept="image/*" class="w-full mb-4 p-3 sm:p-4 rounded bg-gray-800 text-white text-base">
        <input type="text" id="caption" placeholder="Caption (e.g., neon coma)" class="w-full mb-4 p-3 sm:p-4 rounded bg-gray-800 text-white text-base">
        <button id="upload" class="w-full bg-accent-purple text-white p-3 sm:p-4 rounded hover:bg-accent-dark text-base">Upload Image</button>
      </div>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="fixed inset-0 bg-black/95 backdrop-blur-md hidden flex items-center justify-center z-50 transition-opacity duration-300">
    <button id="close-btn" class="absolute top-4 right-4 sm:top-8 sm:right-8 text-5xl sm:text-6xl text-white hover:text-accent-purple transition-colors cursor-pointer">&times;</button>
    <img id="lightbox-img" src="" alt="" class="max-h-[85vh] sm:max-h-[90vh] max-w-[90vw] object-contain transition-transform duration-300 scale-95">
  </div>

  <!-- Footer -->
  <footer class="py-10 sm:py-12 text-center text-gray-500 border-t border-gray-800">
    <p class="text-sm">© 2026 Comatozze</p>
    <div class="mt-4 space-x-6 text-xl sm:text-2xl">
      <a href="#" class="hover:text-accent-purple transition-colors">Instagram</a>
      <a href="#" class="hover:text-accent-purple transition-colors">X</a>
      <a href="#" class="hover:text-accent-purple transition-colors">Email</a>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Supabase setup (same as before)
    const SUPABASE_URL = 'https://oolcpfghhfmxidtmmsch.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_ujRlIEEeafETAt-BhrvgdA__Rosn__S';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ... (keep your existing elements selection)

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const adminBtnMobile = document.getElementById('admin-btn-mobile');
    const logoutBtnMobile = document.getElementById('logout-btn-mobile');

    menuToggle?.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Sync auth buttons to mobile menu too
    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        adminBtn.classList.remove('hidden');
        logoutBtn.classList.remove('hidden');
        adminBtnMobile?.classList.remove('hidden');
        logoutBtnMobile?.classList.remove('hidden');
        showUploadForm();
      } else {
        adminBtn.classList.add('hidden');
        logoutBtn.classList.add('hidden');
        adminBtnMobile?.classList.add('hidden');
        logoutBtnMobile?.classList.add('hidden');
      }
    }
    checkAuth();

    // ... (keep your existing login, signup, logout, upload, loadImages, lightbox logic)

    // Fix template literals in upload and gallery (as previously noted)
    // In upload:
    // .upload(`\( {Date.now()}_ \){file.name}`, file)

    // In loadImages innerHTML:
    // <img src="\( {img.url}" alt=" \){img.caption}" loading="lazy" class="w-full h-auto aspect-[4/3] object-cover transition-transform duration-500 group-hover:scale-110">

    // Initial load & load more (same)
    loadImages();
    loadMoreBtn.addEventListener('click', loadImages);
  </script>

</body>
</html>
