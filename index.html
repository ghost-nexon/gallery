<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comatozze Image Gallery - View stunning images in a responsive masonry layout.">
    <title>Comatozze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase.js"></script>
    <script src="assets/js/gallery.js" defer></script>
    <script src="assets/js/infinite-scroll.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md p-4 text-center">
        <h1 class="text-3xl font-bold text-gray-800">Comatozze Gallery</h1>
    </header>
    <main class="container mx-auto p-4">
        <div id="gallery" class="columns-2 md:columns-3 lg:columns-4 gap-4"></div>
        <div id="sentinel" class="h-1"></div>
        <div id="no-images" class="hidden text-center text-gray-600 mt-4">No images available yet.</div>
    </main>
    <footer class="bg-white shadow-md p-4 text-center">
        <section id="contact">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Contact</h2>
            <a href="mailto:admin@arsynoxhash.dpdns.org" class="text-blue-600 hover:underline">admin@arsynoxhash.dpdns.org</a>
        </section>
    </footer>

    <!-- Fullscreen Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <button id="close-modal" class="absolute top-4 right-4 text-white text-2xl">&times;</button>
        <img id="modal-image" class="max-w-full max-h-full" src="" alt="">
    </div>
</body>
</html>
