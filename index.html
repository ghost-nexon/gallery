<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comatozze</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            grotesk: ['"Space Grotesk"', 'sans-serif'],
          },
          colors: {
            accent: {
              purple: '#a855f7',
              light: '#c084fc',
              dark: '#7e22ce',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-black text-gray-200 font-grotesk min-h-screen">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-black/70 backdrop-blur-md border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
      <div class="text-2xl font-medium tracking-wider text-white">COMATOZZE</div>
      <div class="space-x-10 text-sm uppercase tracking-widest">
        <a href="#" class="hover:text-accent-purple transition-colors">Home</a>
        <a href="#gallery" class="hover:text-accent-purple transition-colors">Gallery</a>
        <a href="#" class="hover:text-accent-purple transition-colors">About</a>
        <a href="#" class="hover:text-accent-purple transition-colors">Contact</a>
        <button id="admin-btn" class="hover:text-accent-purple transition-colors hidden">Admin</button>
        <button id="logout-btn" class="hover:text-accent-purple transition-colors hidden">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="min-h-screen flex items-center justify-center text-center px-6">
    <h1 class="text-8xl md:text-[10rem] lg:text-[12rem] font-bold tracking-[0.15em] text-white opacity-90 drop-shadow-[0_0_40px_rgba(168,85,247,0.4)]">
      COMATOZZE
    </h1>
  </section>

  <!-- Gallery -->
  <section id="gallery" class="py-24 px-6">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-5xl font-medium text-center mb-16 tracking-wider text-white">Gallery</h2>
      <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Images will be dynamically loaded here -->
      </div>

      <div class="text-center mt-16">
        <button id="load-more" class="border-2 border-accent-purple text-accent-purple px-10 py-4 rounded-full hover:bg-accent-purple hover:text-white transition-colors duration-300 uppercase tracking-wider text-sm">
          Load More
        </button>
      </div>
    </div>
  </section>

  <!-- Admin Panel (hidden initially) -->
  <section id="admin-panel" class="py-24 px-6 bg-gray-900 hidden">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-5xl font-medium text-center mb-16 tracking-wider text-white">Admin Panel</h2>
      
      <!-- Login Form -->
      <div id="login-form" class="max-w-md mx-auto">
        <input type="email" id="email" placeholder="Email" class="w-full mb-4 p-4 rounded bg-gray-800 text-white">
        <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-4 rounded bg-gray-800 text-white">
        <button id="login" class="w-full bg-accent-purple text-white p-4 rounded hover:bg-accent-dark">Login</button>
        <button id="signup" class="w-full mt-4 bg-gray-700 text-white p-4 rounded hover:bg-gray-600">Sign Up</button>
      </div>

      <!-- Upload Form (shown after login) -->
      <div id="upload-form" class="max-w-md mx-auto hidden">
        <input type="file" id="image-file" accept="image/*" class="w-full mb-4 p-4 rounded bg-gray-800 text-white">
        <input type="text" id="caption" placeholder="Caption (e.g., neon coma)" class="w-full mb-4 p-4 rounded bg-gray-800 text-white">
        <button id="upload" class="w-full bg-accent-purple text-white p-4 rounded hover:bg-accent-dark">Upload Image</button>
      </div>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="fixed inset-0 bg-black/95 backdrop-blur-md hidden flex items-center justify-center z-50 transition-opacity duration-300">
    <button id="close-btn" class="absolute top-8 right-8 text-6xl text-white hover:text-accent-purple transition-colors cursor-pointer">&times;</button>
    <img id="lightbox-img" src="" alt="" class="max-h-[90vh] max-w-[90vw] object-contain transition-transform duration-300 scale-95">
  </div>

  <!-- Footer -->
  <footer class="py-12 text-center text-gray-500 border-t border-gray-800">
    <p class="text-sm">Â© 2026 Comatozze</p>
    <div class="mt-4 space-x-6 text-xl">
      <a href="#" class="hover:text-accent-purple transition-colors">Instagram</a>
      <a href="#" class="hover:text-accent-purple transition-colors">X</a>
      <a href="#" class="hover:text-accent-purple transition-colors">Email</a>
    </div>
  </footer>

  <!-- Supabase and App Logic -->
  <script>
    // Replace with your Supabase credentials
    const SUPABASE_URL = 'https://oolcpfghhfmxidtmmsch.supabase.co'; // Your Supabase URL
    const SUPABASE_KEY = 'sb_publishable_ujRlIEEeafETAt-BhrvgdA__Rosn__S'; // Your Supabase anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Elements
    const galleryGrid = document.getElementById('gallery-grid');
    const loadMoreBtn = document.getElementById('load-more');
    const adminBtn = document.getElementById('admin-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const adminPanel = document.getElementById('admin-panel');
    const loginForm = document.getElementById('login-form');
    const uploadForm = document.getElementById('upload-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login');
    const signupBtn = document.getElementById('signup');
    const imageFile = document.getElementById('image-file');
    const captionInput = document.getElementById('caption');
    const uploadBtn = document.getElementById('upload');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close-btn');

    // Gallery state
    let offset = 0;
    const limit = 30; // Load 30 images at a time (good for 1000+ images)
    let allImages = []; // Cache for lightbox navigation

    // Check auth on load
    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        adminBtn.classList.remove('hidden');
        logoutBtn.classList.remove('hidden');
        showUploadForm();
      } else {
        adminBtn.classList.add('hidden');
        logoutBtn.classList.add('hidden');
      }
    }
    checkAuth();

    // Login
    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert(error.message);
      else {
        adminPanel.classList.add('hidden');
        checkAuth();
      }
    });

    // Signup
    signupBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) alert(error.message);
      else alert('Check your email for confirmation');
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      checkAuth();
      adminPanel.classList.add('hidden');
    });

    // Show admin panel
    adminBtn.addEventListener('click', () => {
      adminPanel.classList.toggle('hidden');
    });

    // Show upload form after login
    function showUploadForm() {
      loginForm.classList.add('hidden');
      uploadForm.classList.remove('hidden');
    }

    // Upload image
    uploadBtn.addEventListener('click', async () => {
      const file = imageFile.files[0];
      const caption = captionInput.value;
      if (!file || !caption) return alert('Please select image and add caption');

      // Upload to storage
      const { data, error: uploadError } = await supabase.storage
        .from('images') // Assume bucket name 'images' (create in Supabase)
        .upload(`\( {Date.now()}_ \){file.name}`, file);

      if (uploadError) return alert(uploadError.message);

      // Get public URL
      const { data: { publicUrl } } = supabase.storage.from('images').getPublicUrl(data.path);

      // Insert to DB
      const { error: dbError } = await supabase.from('images') // Assume table 'images' with columns: id, url, caption
        .insert({ url: publicUrl, caption });

      if (dbError) return alert(dbError.message);

      alert('Image uploaded successfully');
      imageFile.value = '';
      captionInput.value = '';
      // Optionally refresh gallery
      galleryGrid.innerHTML = '';
      offset = 0;
      loadImages();
    });

    // Load images from Supabase DB
    async function loadImages() {
      const { data, error } = await supabase.from('images')
        .select('url, caption')
        .order('created_at', { ascending: false })
        .range(offset, offset + limit - 1);

      if (error) return console.error(error);

      data.forEach(img => {
        const item = document.createElement('div');
        item.className = 'group relative overflow-hidden rounded-lg shadow-2xl cursor-pointer gallery-item';
        item.dataset.src = img.url;
        item.dataset.caption = img.caption;

        item.innerHTML = `
          <img src="\( {img.url}" alt=" \){img.caption}" loading="lazy" class="w-full h-auto object-cover transition-transform duration-500 group-hover:scale-110">
          <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
            <p class="text-lg italic lowercase">${img.caption}</p>
          </div>
        `;

        galleryGrid.appendChild(item);
        allImages.push({ src: img.url, caption: img.caption });
      });

      offset += limit;

      if (data.length < limit) {
        loadMoreBtn.style.display = 'none';
      }

      // Add click listeners to new items
      addGalleryListeners();
    }

    // Lightbox logic
    let currentIndex = 0;

    function showImage(index) {
      currentIndex = index;
      lightboxImg.src = allImages[currentIndex].src;
      lightbox.classList.remove('hidden');
      lightbox.classList.add('flex');
    }

    closeBtn.addEventListener('click', () => {
      lightbox.classList.add('hidden');
      lightbox.classList.remove('flex');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.add('hidden');
        lightbox.classList.remove('flex');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (lightbox.classList.contains('hidden')) return;
      if (e.key === 'Escape') {
        lightbox.classList.add('hidden');
        lightbox.classList.remove('flex');
      } else if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % allImages.length;
        lightboxImg.src = allImages[currentIndex].src;
      } else if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
        lightboxImg.src = allImages[currentIndex].src;
      }
    });

    // Add listeners to gallery items
    function addGalleryListeners() {
      const galleryItems = document.querySelectorAll('.gallery-item');
      galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => showImage(index));
      });
    }

    // Initial load
    loadImages();

    // Load more
    loadMoreBtn.addEventListener('click', loadImages);
  </script>

</body>
</html>
